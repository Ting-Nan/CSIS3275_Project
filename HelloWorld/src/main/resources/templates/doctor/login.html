<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<div class="container">
		<h2>User Login</h2>
		<form action="#" th:action="@{/doctor/login}" th:object="${login}" method="post">
            <label for="email">Email:</label>
            <input type="email" th:field="${login.email}" id="email">

            <label for="password">Password:</label>
            <input type="password" th:field="${login.password}" id="password">
        	
        	<input type="submit" value="Submit"/> 
		</form>
	</div>

    <script>
        function loginUser() {
            // Fetch values from the form
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic client-side validation
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }
        }
    </script>
</body>
</html>
