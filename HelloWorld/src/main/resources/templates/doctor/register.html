<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<div class="container">
		<h2>User Registration</h2>
		<form action="#" th:action="@{/doctor/register}" th:object="${register}" method="post">
			<label for="firstName">First Name:</label>
            <input type="text" th:field="${registerDoctor.firstName}" id="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" th:field="${registerDoctor.lastName}" id="lastName">

            <label for="email">Email:</label>
            <input type="email" th:field="${registerDoctor.email}" id="email">

            <label for="phoneNumber">Phone Number:</label>
            <input type="number" th:field="${registerDoctor.phoneNumber}" id="phoneNumber">
            
            <label for="dateOfBirth">Date Of Birth:</label>
            <input type="date" th:field="${registerDoctor.dateOfBirth}" id="dateOfBirth">

            <label for="password">Password:</label>
            <input type="password" th:field="${registerDoctor.password}" id="password">
            
            <label for="confirmPassword">Confirm Password:</label>
        	<input type="password" id="confirmPassword">
        	
        	<input type="submit" value="Submit"/> 
		</form>
	</div>

    <script>
        function registerUser() {
            // Fetch values from the form
            const firstname = document.getElementById('firstName').value;
            const lastname = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phonenumber = document.getElementById('phoneNumber').value;
            const dob = document.getElementById('dateOfBirth').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic client-side validation
            if (!firstname || !lastname || !email || !phonenumber || !dob || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
        }
    </script>
</body>
</html>
